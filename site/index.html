<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Channel / bbauti</title>
        <link rel="stylesheet" href="static/css/styles.css">
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1 class="titulo">Weather Channel</h1>
                <div class="form">
                    <input type="text" placeholder="Ingresá una ciudad">
                    <button class="send">ENVIAR</button>
                </div>
                <img id="loader" src="assets/loading.gif" alt="loading" width="100px" style="display: none;">
                <h2 hidden>Esa ciudad no existe</h2>
            </div>
            <div class="container" hidden>
                <div class="ciudades">
                    <div style="display: flex;
                    align-items: center;
                    flex-direction: column;">
                        <span id="ciudad"></span>
                        <span id="day"></span>
                        <span id="temperatura"></span>
                        <img id="wicon" src="" alt="Ícono del tiempo">
                        <span id="descripcion"></span>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p style="">weather channel / bbauti</p>
                <a href="https://github.com/bbauti/p5weatherChannel" target="_blank" rel="noopener noreferrer" style="margin-left: auto;">source code</a>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.1/build/global/luxon.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="static/js/main.js"></script>
    </body>
</html>
